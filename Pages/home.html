<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sunset Blogs</title>
    <link rel="stylesheet" href="../CSS/theme.css">
    <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="home.html" class="nav-title">Home</a>
            <a href="your-work.php">Your Work</a>
            <a href="profile.php">Profile</a>
            <a href="contact.html">Contact</a>
            <a href="logout.php" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="welcome-section">
        <h1>Welcome to Sunset Blogs</h1>
        <p>Share your thoughts, explore creative blogs, and connect with others in a vibrant community of writers and readers. Join us in creating meaningful content that inspires and engages.</p>
    </div>

    <div class="filter-bar">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search posts...">
            <button type="button" class="search-button">üîç</button>
        </div>
        
        <div class="filter-menu">
            <select id="filter-select">
                <option value="recent">Recent</option>
                <option value="hot">Hot</option>
                <option value="most-discussed">Most Discussed</option>
                <option value="your-posts">Your Posts</option>
            </select>
        </div>
        
        <div class="category-menu">
            <select id="category-select">
                <option value="">All Categories</option>
                <option value="Technology">Technology</option>
                <option value="Photography">Photography</option>
                <option value="Security">Security</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Health">Health</option>
                <option value="Business">Business</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Sports">Sports</option>
            </select>
        </div>
    </div>

    <div class="posts-container" id="posts-container">
        <!-- Posts will be loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const filterSelect = document.getElementById('filter-select');
            const categorySelect = document.getElementById('category-select');
            let allPosts = [];

            function filterPosts() {
                const searchTerm = searchInput.value.toLowerCase();
                const filterValue = filterSelect.value;
                const categoryValue = categorySelect.value;

                const filteredPosts = allPosts.filter(post => {
                    const matchesSearch = post.title.toLowerCase().includes(searchTerm);
                    const matchesCategory = !categoryValue || post.category === categoryValue;
                    return matchesSearch && matchesCategory;
                });

                displayPosts(filteredPosts);
            }

            function displayPosts(posts) {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';

                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="no-posts">No posts found</div>';
                    return;
                }

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post-card';
                    postElement.innerHTML = `
                        <div class="post-image" style="background-image: url('${post.thumbnail_image ? '../../file_uploads/' + post.thumbnail_image.split('/').pop() : '../Images/sun.png'}')">
                            ${!post.thumbnail_image ? '<div class="no-image">Sunset Blogs</div>' : ''}
                        </div>
                        <div class="post-content">
                            <a href="view-blog.php?id=${post.post_id}">
                                <h2>${post.title}</h2>
                            </a>
                            <div class="post-meta">
                                <span>By ${post.author}</span>
                                <span>${new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                            <div class="post-stats">
                                <span class="likes">‚ù§ ${post.like_count || 0} likes</span>
                                <span class="comments">üí¨ ${post.comment_count || 0} comments</span>
                            </div>
                            <div class="post-tags">
                                <span class="category">${post.category}</span>
                                ${post.tags ? `<span class="tags">${post.tags}</span>` : ''}
                            </div>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            }

            // Add event listeners for filtering
            searchInput.addEventListener('input', filterPosts);
            filterSelect.addEventListener('change', function() {
                const selectedFilter = filterSelect.value;
                const selectedCategory = categorySelect.value;
                
                // Build URL with both filter and category parameters
                let url = 'fetch_posts.php';
                const params = new URLSearchParams();
                
                if (selectedFilter !== 'recent') {
                    params.append('filter', selectedFilter);
                }
                if (selectedCategory) {
                    params.append('category', selectedCategory);
                }
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                // Fetch posts with filter
                fetchPosts(url);
            });

            // Add event listener for category dropdown
            categorySelect.addEventListener('change', function() {
                const selectedFilter = filterSelect.value;
                const selectedCategory = categorySelect.value;
                
                // Build URL with both filter and category parameters
                let url = 'fetch_posts.php';
                const params = new URLSearchParams();
                
                if (selectedFilter !== 'recent') {
                    params.append('filter', selectedFilter);
                }
                if (selectedCategory) {
                    params.append('category', selectedCategory);
                }
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                // Fetch posts with filter
                fetchPosts(url);
            });

            // Function to fetch and display posts
            function fetchPosts(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            console.error('Server error:', data.message);
                            document.getElementById('posts-container').innerHTML = 
                                `<p class="error-message">${data.message}</p>`;
                            return;
                        }

                        if (!Array.isArray(data) || data.length === 0) {
                            document.getElementById('posts-container').innerHTML = 
                                '<p class="no-posts">No posts found</p>';
                            return;
                        }

                        allPosts = data;
                        displayPosts(allPosts);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('posts-container').innerHTML = 
                            `<p class="error-message">Error loading posts: ${error.message}</p>`;
                    });
            }

            // Initial fetch of posts
            fetchPosts('fetch_posts.php');

            const postsContainer = document.getElementById('posts-container');
            let lastPostId = null;

            function fetchNewPosts() {
                fetch('fetch_new_posts.php?last_post_id=' + lastPostId)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.posts.length > 0) {
                            data.posts.forEach(post => {
                                const postElement = document.createElement('div');
                                postElement.className = 'post-card';
                                postElement.innerHTML = `
                                    <div class="post-image" style="background-image: url('${post.thumbnail_image ? '../../file_uploads/' + post.thumbnail_image.split('/').pop() : '../Images/sun.png'}')">
                                        ${!post.thumbnail_image ? '<div class="no-image">Sunset Blogs</div>' : ''}
                                    </div>
                                    <div class="post-content">
                                        <a href="view-blog.php?id=${post.post_id}">
                                            <h2>${post.title}</h2>
                                        </a>
                                        <div class="post-meta">
                                            <span>By ${post.author}</span>
                                            <span>${new Date(post.created_at).toLocaleDateString()}</span>
                                        </div>
                                        <div class="post-stats">
                                            <span class="likes">‚ù§ ${post.like_count || 0} likes</span>
                                            <span class="comments">üí¨ ${post.comment_count || 0} comments</span>
                                        </div>
                                        <div class="post-tags">
                                            <span class="category">${post.category}</span>
                                            ${post.tags ? `<span class="tags">${post.tags}</span>` : ''}
                                        </div>
                                    </div>
                                `;
                                postsContainer.prepend(postElement);
                            });
                            lastPostId = data.posts[0].post_id;
                        }
                    })
                    .catch(error => console.error('Error fetching new posts:', error));
            }

            function updateLikes() {
                fetch('fetch_likes.php')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            data.likes.forEach(like => {
                                const likeElement = document.querySelector(`.post-card[data-post-id="${like.post_id}"] .likes`);
                                if (likeElement) {
                                    likeElement.textContent = `‚ù§ ${like.like_count} likes`;
                                }
                            });
                        }
                    })
                    .catch(error => console.error('Error updating likes:', error));
            }

            // Initial fetch to set the lastPostId
            fetch('fetch_posts.php')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        lastPostId = data[0].post_id;
                    }
                });

            // Periodically check for new posts and updated likes
            setInterval(fetchNewPosts, 30000); // Check every 30 seconds
            setInterval(updateLikes, 15000); // Check every 15 seconds

            const commentList = document.querySelector('.comment-list');
            const postId = document.querySelector('.submit-comment').dataset.postId;
            let lastCommentId = null;

            function fetchNewComments() {
                fetch(`fetch_new_comments.php?post_id=${postId}&last_comment_id=${lastCommentId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.comments.length > 0) {
                            data.comments.forEach(comment => {
                                const newComment = document.createElement('li');
                                newComment.className = 'comment';
                                newComment.innerHTML = `
                                    <div class="comment-header">
                                        <span class="comment-author">${comment.username}</span>
                                        <span class="comment-date">${new Date(comment.created_at).toLocaleString()}</span>
                                    </div>
                                    <div class="comment-content">
                                        ${comment.content}
                                    </div>
                                `;
                                commentList.insertBefore(newComment, commentList.firstChild);
                            });
                            lastCommentId = data.comments[0].comment_id;
                        }
                    })
                    .catch(error => console.error('Error fetching new comments:', error));
            }

            // Initial fetch to set the lastCommentId
            fetch(`fetch_comments.php?post_id=${postId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        lastCommentId = data[0].comment_id;
                    }
                });

            // Periodically check for new comments
            setInterval(fetchNewComments, 20000); // Check every 20 seconds
        });
    </script>
</body>
</html>
